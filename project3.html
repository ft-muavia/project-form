<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./project3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
<form action="./Project2.html">
    <button class="btn" type="submit"><i class="fa-solid fa-chevron-left"></i>Back </button>
    
    <div class="table">
        <h6>Generic Vehicle Information</h6>
        <div class="box-top">
         <div><input class="inp-top" type="text" placeholder="Brand"><span class="span-top">opel</span></div>
         <div><input class="inp-top" type="text" placeholder="Make"><span class="span-top">Astra</span></div>
         <div><input class="inp-top" type="text" placeholder="Version"><span class="span-top">J</span></div>
         <div><input class="inp-top" type="text" placeholder="Year"><span class="span-top">2010</span></div>
        </div>
        <div class="box-center">
            <p>More info</p>
            <div><input class="inp-center" type="text" placeholder="Origin"><span>Germany</span></div>
            <div><input class="inp-center" type="text" placeholder="Somethung"><span>Blabla</span></div>
        </div>
        <div class="box-last">
            <p>More info</p>
            <div><input class="inp-last" type="text" placeholder="Origin"><span>Germany</span></div>
            <div><input class="inp-last" type="text" placeholder="Somethung"><span>Blabla</span></div>
        </div>
        <p>© 2024 - vin_decoder - Privacy</p>
    </div>

</form>
